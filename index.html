<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFC UID Logger</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3949ab;
            --primary-dark: #1a237e;
            --secondary-color: #ffa726;
            --background-color: #f4f4f4;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-light: #ffffff;
            --success-color: #43a047;
            --warning-color: #fb8c00;
            --info-color: #2196F3;
            --danger-color: #f44336;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .app-header {
            background: linear-gradient(135deg, #3949ab, #1a237e);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            -webkit-user-select: none;
            -khtml-user-select: none;
        }
        h1 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 2.0em;
            display: flex;
            align-items: center;
        }
        h1 i {
            margin-right: 10px;
        }
        h2 {
            margin: 0 0 2px 0;
            font-weight: 400;
            font-size: 1.0em;
        }
        .app-info {
            display: flex;
            justify-content: left;
            flex-wrap: wrap;
            margin-top: 15px;
            margin-bottom: 5px;
            gap: 10px;
        }
        .info-item {
            background-color: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        .module {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .module:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .module-header {
            background-color: #3949ab;
            color: white;
            padding: 15px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            -webkit-user-select: none;
            -khtml-user-select: none;
            flex-wrap: wrap;
            position: relative;
        }
        .module-title {
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }
        .module-title i {
            margin-right: 10px;
        }
        .module-content {
            padding: 15px;
        }
        .scan-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 0;
            -webkit-user-select: none;
            -khtml-user-select: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a237e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-green { background-color: #43a047; }
        .btn-green:hover { background-color: #2e7d32; }
        .btn-orange { background-color: #fb8c00; }
        .btn-orange:hover { background-color: #ef6c00; }
        .btn-blue { background-color: #2196F3; }
        .btn-blue:hover { background-color: #1e87db; }
        .btn-red { background-color: #f44336; }
        .btn-red:hover { background-color: #d32f2f; }
        
        .filter-container {
            margin-bottom: 15px;
        }
        .filter-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 0.9em;
            box-sizing: border-box;
        }
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .logs-count {
            font-size: 1.1em;
            font-weight: 500;
        }
        .logs-actions {
            display: flex;
            gap: 10px;
        }
        .logs-table {
            width: 100%;
            border-collapse: collapse;
        }
        .logs-table th {
            text-align: left;
            padding: 12px 15px;
            background-color: #f5f5f5;
            font-weight: 500;
        }
        .logs-table td {
            padding: 12px 15px;
            border-top: 1px solid #e0e0e0;
        }
        .logs-table tr:hover {
            background-color: #f9f9f9;
        }
        .uid-cell {
            font-family: monospace;
            font-weight: 500;
        }
        .empty-logs {
            text-align: center;
            padding: 20px;
            color: #757575;
            font-style: italic;
        }
        .notification {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .notification i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .notification-info {
            background-color: #e3f2fd;
            color: #0d47a1;
        }
        .notification-warning {
            background-color: #fff3e0;
            color: #e65100;
        }
        .notification-error {
            background-color: #ffebee;
            color: #b71c1c;
        }
        .notification-success {
            background-color: #e8f5e9;
            color: #1b5e20;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #757575;
            font-size: 0.8em;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .scan-buttons {
                flex-direction: column;
            }
            .logs-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .logs-count {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-credit-card"></i> NFC UID Logger</h1>
            <h2>Scan and log NFC card UIDs with timestamps</h2>
            <div class="app-info">
                <span class="info-item"><i class="fas fa-sync-alt"></i> Scans logged: <span id="total-scans">0</span></span>
                <span class="info-item"><i class="fas fa-clock"></i> Last scan: <span id="last-scan">Never</span></span>
            </div>
        </div>
        
        <div class="module">
            <div class="module-header">
                <span class="module-title"><i class="fas fa-wifi"></i> NFC Scanner</span>
            </div>
            <div class="module-content">
                <div id="notification-container"></div>
                
                <div class="scan-buttons">
                    <button id="start-scan-btn" class="btn-blue"><i class="fas fa-play"></i> Start Scanning</button>
                    <button id="stop-scan-btn" class="btn-red" style="display: none;"><i class="fas fa-stop"></i> Stop Scanning</button>
                </div>
            </div>
        </div>
        
        <div class="module">
            <div class="module-header">
                <span class="module-title"><i class="fas fa-history"></i> Scan History</span>
            </div>
            <div class="module-content">
                <div class="filter-container">
                    <input type="text" id="filter-input" class="filter-input" placeholder="Filter by UID...">
                </div>
                
                <div class="logs-header">
                    <div class="logs-count">Found logs: <span id="filtered-count">0</span></div>
                    <div class="logs-actions">
                        <button id="export-btn" class="btn-green" disabled><i class="fas fa-file-export"></i> Export</button>
                        <button id="clear-btn" class="btn-orange" disabled><i class="fas fa-trash"></i> Clear All</button>
                    </div>
                </div>
                
                <table class="logs-table">
                    <thead>
                        <tr>
                            <th>UID</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="logs-tbody">
                        <!-- Log entries will go here -->
                    </tbody>
                </table>
                
                <div id="empty-logs" class="empty-logs">
                    <i class="fas fa-info-circle"></i> No scan logs yet. Start scanning to collect UIDs.
                </div>
            </div>
        </div>
        
        <div class="footer">
            &copy; 2025 NFC UID Logger | <i class="fas fa-mobile-alt"></i> Works on Chrome for Android
        </div>
    </div>
    
    <script>
        // App state
        let logs = [];
        let isScanning = false;
        let nfcSupported = true;
        let nfcReader = null;
        let filter = '';
        
        // DOM Elements
        const startScanBtn = document.getElementById('start-scan-btn');
        const stopScanBtn = document.getElementById('stop-scan-btn');
        const filterInput = document.getElementById('filter-input');
        const exportBtn = document.getElementById('export-btn');
        const clearBtn = document.getElementById('clear-btn');
        const logsTbody = document.getElementById('logs-tbody');
        const emptyLogs = document.getElementById('empty-logs');
        const filteredCount = document.getElementById('filtered-count');
        const totalScans = document.getElementById('total-scans');
        const lastScan = document.getElementById('last-scan');
        const notificationContainer = document.getElementById('notification-container');
        
        // Initialize the app
        function init() {
            // Check if NFC is supported
            if (!('NDEFReader' in window)) {
                nfcSupported = false;
                showNotification('error', 'NFC not supported', 'This browser doesn\'t support the Web NFC API. Please use Chrome on Android.');
                startScanBtn.disabled = true;
            }
            
            // Load logs from localStorage
            loadLogs();
            
            // Add event listeners
            startScanBtn.addEventListener('click', startScanning);
            stopScanBtn.addEventListener('click', stopScanning);
            filterInput.addEventListener('input', handleFilterChange);
            exportBtn.addEventListener('click', exportLogs);
            clearBtn.addEventListener('click', clearLogs);
            
            // Update UI based on loaded logs
            updateUI();
        }
        
        // Show notification
        function showNotification(type, title, message) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            
            let icon;
            switch(type) {
                case 'success': icon = 'check-circle'; break;
                case 'error': icon = 'exclamation-circle'; break;
                case 'warning': icon = 'exclamation-triangle'; break;
                default: icon = 'info-circle';
            }
            
            notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <div>
                    <strong>${title}</strong><br>
                    ${message}
                </div>
            `;
            
            notificationContainer.innerHTML = '';
            notificationContainer.appendChild(notification);
            
            // Auto-remove success notifications after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }
        
        // Start NFC scanning
        async function startScanning() {
            if (!nfcSupported) return;
            
            try {
                // Clear previous notifications
                notificationContainer.innerHTML = '';
                
                // Show scanning notification
                showNotification('info', 'Starting scanner', 'Requesting permission to use NFC...');
                
                // Create NFC reader
                nfcReader = new NDEFReader();
                
                // Request permission and start scan
                await nfcReader.scan();
                
                // Scan started successfully
                isScanning = true;
                updateScanButtons();
                showNotification('success', 'Scanner active', 'Ready to scan NFC tags. Hold them near your device.');
                
                // Set up event listeners
                nfcReader.addEventListener("reading", handleNfcReading);
                nfcReader.addEventListener("error", handleNfcError);
                
            } catch (error) {
                // Handle permission denied and other errors
                let errorMessage = error.message;
                let errorTitle = 'Scanner error';
                
                if (error.name === 'NotAllowedError' || errorMessage.includes('permission')) {
                    errorTitle = 'Permission denied';
                    errorMessage = 'You need to grant permission to use NFC. Please try again and select "Allow" when prompted.';
                } else if (error.name === 'NotSupportedError') {
                    errorTitle = 'NFC not supported';
                    errorMessage = 'Your device doesn\'t support NFC or it\'s turned off. Please check your device settings.';
                }
                
                showNotification('error', errorTitle, errorMessage);
                stopScanning();
            }
        }
        
        // Handle NFC reading
        function handleNfcReading({ serialNumber }) {
            // Create log entry
            const timestamp = new Date();
            const newLog = {
                uid: serialNumber,
                timestamp: timestamp.toISOString(),
                id: Date.now()
            };
            
            // Add to logs
            logs.unshift(newLog);
            saveLogs();
            
            // Update UI
            updateUI();
            
            // Show success notification
            showNotification('success', 'Tag scanned', `UID: ${serialNumber}`);
        }
        
        // Handle NFC error
        function handleNfcError(error) {
            showNotification('error', 'Scanner error', error.message);
            stopScanning();
        }
        
        // Stop NFC scanning
        function stopScanning() {
            isScanning = false;
            updateScanButtons();
            
            // There's no official way to abort scanning, but we can remove the reader
            if (nfcReader) {
                nfcReader.removeEventListener("reading", handleNfcReading);
                nfcReader.removeEventListener("error", handleNfcError);
                nfcReader = null;
            }
            
            showNotification('info', 'Scanner stopped', 'NFC scanning has been stopped.');
        }
        
        // Update scan buttons based on state
        function updateScanButtons() {
            if (isScanning) {
                startScanBtn.style.display = 'none';
                stopScanBtn.style.display = 'inline-block';
            } else {
                startScanBtn.style.display = 'inline-block';
                stopScanBtn.style.display = 'none';
            }
        }
        
        // Handle filter changes
        function handleFilterChange() {
            filter = filterInput.value.toLowerCase();
            updateLogsList();
        }
        
        // Clear all logs
        function clearLogs() {
            if (confirm('Are you sure you want to clear all logs? This cannot be undone.')) {
                logs = [];
                saveLogs();
                updateUI();
                showNotification('success', 'Logs cleared', 'All scan logs have been removed.');
            }
        }
        
        // Export logs to JSON file
        function exportLogs() {
            const dataStr = JSON.stringify(logs, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            
            const exportFileName = `nfc-logs-${new Date().toISOString().slice(0,10)}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileName);
            document.body.appendChild(linkElement); // Required for Firefox
            linkElement.click();
            document.body.removeChild(linkElement);
            
            showNotification('success', 'Logs exported', `Logs saved to ${exportFileName}`);
        }
        
        // Load logs from localStorage
        function loadLogs() {
            const savedLogs = localStorage.getItem('nfcLogs');
            if (savedLogs) {
                try {
                    logs = JSON.parse(savedLogs);
                } catch (e) {
                    logs = [];
                    console.error('Error parsing saved logs:', e);
                }
            }
        }
        
        // Save logs to localStorage
        function saveLogs() {
            localStorage.setItem('nfcLogs', JSON.stringify(logs));
        }
        
        // Update the logs list based on filter
        function updateLogsList() {
            const filteredLogs = filter 
                ? logs.filter(log => log.uid.toLowerCase().includes(filter))
                : logs;
                
            // Update filtered count
            filteredCount.textContent = filteredLogs.length;
            
            // Show/hide empty message
            emptyLogs.style.display = filteredLogs.length > 0 ? 'none' : 'block';
            
            // Clear table
            logsTbody.innerHTML = '';
            
            // Add filtered logs to table
            filteredLogs.forEach(log => {
                const row = document.createElement('tr');
                
                const uidCell = document.createElement('td');
                uidCell.className = 'uid-cell';
                uidCell.textContent = log.uid;
                
                const timeCell = document.createElement('td');
                const date = new Date(log.timestamp);
                timeCell.textContent = date.toLocaleString();
                
                row.appendChild(uidCell);
                row.appendChild(timeCell);
                
                logsTbody.appendChild(row);
            });
        }
        
        // Update the entire UI
        function updateUI() {
            updateLogsList();
            
            // Update total scans
            totalScans.textContent = logs.length;
            
            // Update last scan
            if (logs.length > 0) {
                const lastTimestamp = new Date(logs[0].timestamp);
                lastScan.textContent = lastTimestamp.toLocaleString();
            } else {
                lastScan.textContent = 'Never';
            }
            
            // Enable/disable buttons
            exportBtn.disabled = logs.length === 0;
            clearBtn.disabled = logs.length === 0;
        }
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

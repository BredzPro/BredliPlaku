<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFC Attendance Logger</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #3949ab;
            --primary-dark: #1a237e;
            --secondary-color: #ffa726;
            --background-color: #f4f4f4;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-light: #ffffff;
            --success-color: #43a047;
            --warning-color: #fb8c00;
            --info-color: #2196F3;
            --danger-color: #f44336;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .app-header {
            background: linear-gradient(135deg, #3949ab, #1a237e);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            -webkit-user-select: none;
            -khtml-user-select: none;
        }
        h1 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 2.0em;
            display: flex;
            align-items: center;
        }
        h1 i {
            margin-right: 10px;
        }
        h2 {
            margin: 0 0 2px 0;
            font-weight: 400;
            font-size: 1.0em;
        }
        .app-info {
            display: flex;
            justify-content: left;
            flex-wrap: wrap;
            margin-top: 15px;
            margin-bottom: 5px;
            gap: 10px;
        }
        .info-item {
            background-color: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        .module {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .module:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .module-header {
            background-color: #3949ab;
            color: white;
            padding: 15px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            -webkit-user-select: none;
            -khtml-user-select: none;
            flex-wrap: wrap;
            position: relative;
        }
        .module-title {
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }
        .module-title i {
            margin-right: 10px;
        }
        .module-content {
            padding: 15px;
        }
        .scan-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 0;
            -webkit-user-select: none;
            -khtml-user-select: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a237e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-green { background-color: #43a047; }
        .btn-green:hover { background-color: #2e7d32; }
        .btn-orange { background-color: #fb8c00; }
        .btn-orange:hover { background-color: #ef6c00; }
        .btn-blue { background-color: #2196F3; }
        .btn-blue:hover { background-color: #1e87db; }
        .btn-red { background-color: #f44336; }
        .btn-red:hover { background-color: #d32f2f; }
        .btn-purple { background-color: #9c27b0; }
        .btn-purple:hover { background-color: #7b1fa2; }
        
        .filter-container {
            margin-bottom: 15px;
        }
        .filter-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 0.9em;
            box-sizing: border-box;
        }
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .logs-count {
            font-size: 1.1em;
            font-weight: 500;
        }
        .logs-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* Table responsiveness fixes */
        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .logs-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Ensures table doesn't get too compressed */
        }
        .logs-table th {
            text-align: left;
            padding: 12px 15px;
            background-color: #f5f5f5;
            font-weight: 500;
            white-space: nowrap;
        }
        .logs-table td {
            padding: 12px 15px;
            border-top: 1px solid #e0e0e0;
        }
        .logs-table tr:hover {
            background-color: #f9f9f9;
        }
        .uid-cell {
            font-family: monospace;
            font-weight: 500;
        }
        .name-cell {
            font-weight: 500;
        }
        .date-cell {
            white-space: nowrap;
        }
        .times-cell {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .time-tag {
            background-color: #e3f2fd;
            border-radius: 4px;
            padding: 3px 6px;
            font-size: 0.85em;
            white-space: nowrap;
        }
        .actions-cell {
            white-space: nowrap;
        }
        .action-icon {
            cursor: pointer;
            padding: 5px;
            margin: 0 3px;
            color: var(--primary-color);
            transition: color 0.3s, transform 0.3s;
        }
        .action-icon:hover {
            transform: scale(1.2);
        }
        .action-icon.edit-icon:hover {
            color: var(--info-color);
        }
        .action-icon.delete-icon:hover {
            color: var(--danger-color);
        }
        .empty-logs {
            text-align: center;
            padding: 20px;
            color: #757575;
            font-style: italic;
        }
        .notification {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .notification i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .notification-info {
            background-color: #e3f2fd;
            color: #0d47a1;
        }
        .notification-warning {
            background-color: #fff3e0;
            color: #e65100;
        }
        .notification-error {
            background-color: #ffebee;
            color: #b71c1c;
        }
        .notification-success {
            background-color: #e8f5e9;
            color: #1b5e20;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #757575;
            font-size: 0.8em;
        }
        
        /* Edit dialog styles */
        .dialog-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dialog {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .dialog-title {
            margin-top: 0;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
            box-sizing: border-box;
        }
        .dialog-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .scan-buttons {
                flex-direction: column;
            }
            .logs-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .logs-count {
                margin-bottom: 10px;
            }
            .logs-table {
                font-size: 0.9em;
            }
            .logs-table th, 
            .logs-table td {
                padding: 8px 10px;
            }
            .time-tag {
                font-size: 0.8em;
                padding: 2px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-credit-card"></i> Attendance Logger</h1>
            <h2>Scan and log your attendance</h2>
            <div class="app-info">
                <span class="info-item"><i class="fas fa-sync-alt"></i> <span id="total-scans">0</span> scans </span>
                <span class="info-item"><i class="fas fa-clock"></i> Last scan: <span id="last-scan">Never</span></span>
                <span class="info-item"><i class="fas fa-database"></i> Database: <span id="database-status">Not loaded</span></span>
            </div>
        </div>
        
        <div class="module">
            <div class="module-header">
                <span class="module-title"><i class="fas fa-wifi"></i> NFC Scanner</span>
            </div>
            <div class="module-content">
                <div id="notification-container"></div>
                
                <div class="scan-buttons">
                    <button id="start-scan-btn" class="btn-blue"><i class="fas fa-play"></i> Start Scanning</button>
                    <button id="stop-scan-btn" class="btn-red" style="display: none;"><i class="fas fa-stop"></i> Stop Scanning</button>
                    <button id="import-excel-btn" class="btn-green"><i class="fas fa-file-excel"></i> Import Excel Database</button>
                </div>
            </div>
        </div>
        
        <div class="module">
            <div class="module-header">
                <span class="module-title"><i class="fas fa-history"></i> Scan History</span>
            </div>
            <div class="module-content">
                <div class="filter-container">
                    <input type="text" id="filter-input" class="filter-input" placeholder="Search...">
                </div>
                
                <div class="logs-header">
                    <div class="logs-count">Found logs: <span id="filtered-count">0</span></div>
                    <div class="logs-actions">
                        <button id="import-btn" class="btn-blue"><i class="fas fa-file-import"></i> Import Logs</button>
                        <button id="export-btn" class="btn-green" disabled><i class="fas fa-file-export"></i> Export Logs</button>
                        <button id="clear-btn" class="btn-orange" disabled><i class="fas fa-trash"></i> Clear All</button>
                    </div>
                </div>
                
                <!-- Hidden file inputs -->
                <input type="file" id="import-input" accept="application/json" style="display: none;">
                <input type="file" id="excel-input" accept=".xlsx,.xls" style="display: none;">
                
                <!-- Table container for horizontal scrolling -->
                <div class="table-container">
                    <table class="logs-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>UID</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="logs-tbody">
                            <!-- Log entries will go here -->
                        </tbody>
                    </table>
                </div>
                
                <div id="empty-logs" class="empty-logs">
                    <i class="fas fa-info-circle"></i> No scan logs yet. Start scanning to collect UIDs.
                </div>
            </div>
        </div>
        
        <div class="footer">
            &copy; 2025 NFC UID Logger | <i class="fas fa-mobile-alt"></i> Works on Chrome for Android
        </div>
    </div>
    
    <script>
        // App state
        let logs = [];
        let isScanning = false;
        let nfcSupported = true;
        let nfcReader = null;
        let filter = '';
        let uidToNameMap = {}; // Map UIDs to names
        let currentEditLog = null; // Store the log being edited
        
        // DOM Elements
        const startScanBtn = document.getElementById('start-scan-btn');
        const stopScanBtn = document.getElementById('stop-scan-btn');
        const importExcelBtn = document.getElementById('import-excel-btn');
        const excelInput = document.getElementById('excel-input');
        const filterInput = document.getElementById('filter-input');
        const importBtn = document.getElementById('import-btn');
        const importInput = document.getElementById('import-input');
        const exportBtn = document.getElementById('export-btn');
        const clearBtn = document.getElementById('clear-btn');
        const logsTbody = document.getElementById('logs-tbody');
        const emptyLogs = document.getElementById('empty-logs');
        const filteredCount = document.getElementById('filtered-count');
        const totalScans = document.getElementById('total-scans');
        const lastScan = document.getElementById('last-scan');
        const databaseStatus = document.getElementById('database-status');
        const notificationContainer = document.getElementById('notification-container');
        
        // Initialize the app
        function init() {
            // Check if NFC is supported
            if (!('NDEFReader' in window)) {
                nfcSupported = false;
                showNotification('error', 'NFC not supported', 'This browser doesn\'t support the Web NFC API. Please use Chrome on Android.');
                startScanBtn.disabled = true;
            }
            
            // Load logs and database from localStorage
            loadLogs();
            loadDatabase();
            
            // Add event listeners
            startScanBtn.addEventListener('click', startScanning);
            stopScanBtn.addEventListener('click', stopScanning);
            importExcelBtn.addEventListener('click', () => excelInput.click());
            excelInput.addEventListener('change', handleExcelFile);
            filterInput.addEventListener('input', handleFilterChange);
            importBtn.addEventListener('click', () => importInput.click());
            importInput.addEventListener('change', handleImportFile);
            exportBtn.addEventListener('click', exportLogs);
            clearBtn.addEventListener('click', clearLogs);
            
            // Update UI based on loaded logs
            updateUI();
        }
        
        // Show notification
        function showNotification(type, title, message) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            
            let icon;
            switch(type) {
                case 'success': icon = 'check-circle'; break;
                case 'error': icon = 'exclamation-circle'; break;
                case 'warning': icon = 'exclamation-triangle'; break;
                default: icon = 'info-circle';
            }
            
            notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <div>
                    <strong>${title}</strong><br>
                    ${message}
                </div>
            `;
            
            notificationContainer.innerHTML = '';
            notificationContainer.appendChild(notification);
            
            // Auto-remove success notifications after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }
        
        // Handle Excel file import
        function handleExcelFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Get the first sheet
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Convert to JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    // Extract UID-name mappings
                    const excelMappings = {};
                    jsonData.forEach(row => {
                        // Get values from the row
                        const keys = Object.keys(row);
                        if (keys.length >= 3) {
                            const name = row[keys[1]]; // Column B
                            const uid = String(row[keys[2]]); // Column C
                            
                            if (name && uid) {
                                excelMappings[uid] = name;
                            }
                        }
                    });
                    
                    // Count mappings in the Excel file
                    const excelCount = Object.keys(excelMappings).length;
                    
                    if (excelCount === 0) {
                        showNotification('error', 'Import Failed', 'Could not find name and UID data in the expected columns (B and C).');
                        return;
                    }
                    
                    // Ask user how to handle the import
                    showDatabaseImportDialog(excelMappings);
                    
                } catch (error) {
                    console.error('Excel import error:', error);
                    showNotification('error', 'Import Failed', 'Could not process the Excel file. Make sure it has the correct format.');
                }
            };
            
            reader.onerror = function() {
                showNotification('error', 'Import Failed', 'Failed to read the Excel file.');
            };
            
            reader.readAsArrayBuffer(file);
            
            // Reset the file input
            event.target.value = '';
        }

        // Show import options for the database
        function showDatabaseImportDialog(excelMappings) {
            // Create dialog backdrop
            const dialogBackdrop = document.createElement('div');
            dialogBackdrop.className = 'dialog-backdrop';
            
            // Create dialog box
            const dialog = document.createElement('div');
            dialog.className = 'dialog';
            
            const currentCount = Object.keys(uidToNameMap).length;
            const newCount = Object.keys(excelMappings).length;
            
            dialog.innerHTML = `
                <h3 class="dialog-title">Import Excel Database</h3>
                <p>Found ${newCount} UID-name mappings in the Excel file.</p>
                <p>How would you like to handle this import?</p>
                <div class="dialog-actions">
                    <button id="replace-all-btn" class="btn-red">Replace All Entries</button>
                    <button id="merge-add-btn" class="btn-blue">Merge & Add New</button>
                    <button id="smart-update-btn" class="btn-green">Smart Update</button>
                    <button id="cancel-db-btn">Cancel</button>
                </div>
            `;
            
            dialogBackdrop.appendChild(dialog);
            document.body.appendChild(dialogBackdrop);
            
            // Replace All: Clear existing database and use only the new data
            document.getElementById('replace-all-btn').addEventListener('click', function() {
                uidToNameMap = {...excelMappings};
                saveDatabase();
                updateUI();
                showNotification('success', 'Database Updated', `Replaced database with ${newCount} mappings from Excel.`);
                document.body.removeChild(dialogBackdrop);
            });
            
            // Merge & Add New: Keep existing entries and only add new ones (don't update existing)
            document.getElementById('merge-add-btn').addEventListener('click', function() {
                // Add only new mappings, don't change existing ones
                let addedCount = 0;
                
                Object.entries(excelMappings).forEach(([uid, name]) => {
                    if (!uidToNameMap[uid]) {
                        uidToNameMap[uid] = name;
                        addedCount++;
                    }
                });
                
                saveDatabase();
                updateUI();
                showNotification('success', 'Database Updated', `Added ${addedCount} new mappings to database.`);
                document.body.removeChild(dialogBackdrop);
            });
            
            // Smart Update: Replace existing entries, add new ones, remove ones not in Excel
            document.getElementById('smart-update-btn').addEventListener('click', function() {
                // Count stats for reporting
                let addedCount = 0;
                let updatedCount = 0;
                let removedCount = 0;
                
                // Keep track of existing entries that are in Excel
                const oldUids = new Set(Object.keys(uidToNameMap));
                const excelUids = new Set(Object.keys(excelMappings));
                
                // 1. Update existing + add new
                Object.entries(excelMappings).forEach(([uid, name]) => {
                    if (uidToNameMap[uid]) {
                        // Entry exists - check if name changed
                        if (uidToNameMap[uid] !== name) {
                            uidToNameMap[uid] = name;
                            updatedCount++;
                        }
                    } else {
                        // New entry
                        uidToNameMap[uid] = name;
                        addedCount++;
                    }
                });
                
                // 2. Remove entries not in Excel
                oldUids.forEach(uid => {
                    if (!excelUids.has(uid)) {
                        delete uidToNameMap[uid];
                        removedCount++;
                    }
                });
                
                saveDatabase();
                updateUI();
                showNotification('success', 'Database Updated', 
                    `Smart update complete: ${addedCount} added, ${updatedCount} updated, ${removedCount} removed.`);
                document.body.removeChild(dialogBackdrop);
            });
            
            document.getElementById('cancel-db-btn').addEventListener('click', function() {
                document.body.removeChild(dialogBackdrop);
            });
        }
        
        // Start NFC scanning
        async function startScanning() {
            if (!nfcSupported) return;
            
            try {
                // Clear previous notifications
                notificationContainer.innerHTML = '';
                
                // Show scanning notification
                showNotification('info', 'Starting scanner', 'Requesting permission to use NFC...');
                
                // Create NFC reader
                nfcReader = new NDEFReader();
                
                // Request permission and start scan
                await nfcReader.scan();
                
                // Scan started successfully
                isScanning = true;
                updateScanButtons();
                showNotification('success', 'Scanner active', 'Ready to scan NFC tags. Hold them near your device.');
                
                // Set up event listeners
                nfcReader.addEventListener("reading", handleNfcReading);
                nfcReader.addEventListener("error", handleNfcError);
                
            } catch (error) {
                // Handle permission denied and other errors
                let errorMessage = error.message;
                let errorTitle = 'Scanner error';
                
                if (error.name === 'NotAllowedError' || errorMessage.includes('permission')) {
                    errorTitle = 'Permission denied';
                    errorMessage = 'You need to grant permission to use NFC. Please try again and select "Allow" when prompted.';
                } else if (error.name === 'NotSupportedError') {
                    errorTitle = 'NFC not supported';
                    errorMessage = 'Your device doesn\'t support NFC or it\'s turned off. Please check your device settings.';
                }
                
                showNotification('error', errorTitle, errorMessage);
                stopScanning();
            }
        }
        
        // Handle NFC reading
        function handleNfcReading({ serialNumber }) {
            // Create log entry
            const timestamp = new Date();
            const newLog = {
                uid: serialNumber,
                timestamp: timestamp.getTime(), // Store milliseconds
                id: Date.now()
            };
            
            // Add to logs
            logs.unshift(newLog);
            saveLogs();
            
            // Update UI
            updateUI();
            
            // Determine name for notification
            const name = uidToNameMap[serialNumber] || 'Unknown';
            
            // Show success notification
            showNotification('success', 'Tag scanned', `Name: ${name}<br>UID: ${serialNumber}`);
        }
        
        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Invalid date';
            
            try {
                // Convert any format to a Date object
                const date = new Date(timestamp);
                
                // Check if date is valid
                if (isNaN(date.getTime())) {
                    return 'Invalid date';
                }
                
                // Manual formatting to use hyphens
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');
                
                // Format as DD-MM-YYYY HH:MM:SS
                return `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
            } catch (err) {
                console.error('Error formatting timestamp:', err);
                return 'Invalid date';
            }
        }
        
        // Handle NFC error
        function handleNfcError(error) {
            showNotification('error', 'Scanner error', error.message);
            stopScanning();
        }
        
        // Stop NFC scanning
        function stopScanning() {
            isScanning = false;
            updateScanButtons();
            
            // There's no official way to abort scanning, but we can remove the reader
            if (nfcReader) {
                nfcReader.removeEventListener("reading", handleNfcReading);
                nfcReader.removeEventListener("error", handleNfcError);
                nfcReader = null;
            }
            
            showNotification('info', 'Scanner stopped', 'NFC scanning has been stopped.');
        }
        
        // Update scan buttons based on state
        function updateScanButtons() {
            if (isScanning) {
                startScanBtn.style.display = 'none';
                stopScanBtn.style.display = 'inline-block';
            } else {
                startScanBtn.style.display = 'inline-block';
                stopScanBtn.style.display = 'none';
            }
        }
        
        // Handle filter changes
        function handleFilterChange() {
            filter = filterInput.value.toLowerCase();
            updateLogsList();
        }
        
        // Handle import file selection for logs
        function handleImportFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const importedLogs = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedLogs)) {
                        throw new Error('Invalid format: Logs must be an array');
                    }
                    
                    // Normalize all timestamps to milliseconds
                    importedLogs.forEach(log => {
                        if (log.timestamp) {
                            try {
                                // Convert any timestamp format to milliseconds
                                log.timestamp = new Date(log.timestamp).getTime();
                                
                                // If invalid, use current time
                                if (isNaN(log.timestamp)) {
                                    console.warn(`Invalid timestamp: ${log.timestamp}`);
                                    log.timestamp = Date.now();
                                }
                            } catch (err) {
                                console.warn(`Error parsing timestamp: ${err}`);
                                log.timestamp = Date.now();
                            }
                        } else {
                            log.timestamp = Date.now();
                        }
                        
                        // Ensure each log has an ID
                        if (!log.id) {
                            log.id = Date.now() + Math.floor(Math.random() * 1000);
                        }
                    });
                    
                    // Show import options dialog
                    showImportDialog(importedLogs);
                    
                } catch (error) {
                    showNotification('error', 'Import Failed', 'The selected file is not a valid logs file.');
                    console.error('Import error:', error);
                }
            };
            
            reader.onerror = function() {
                showNotification('error', 'Import Failed', 'Failed to read the selected file.');
            };
            
            reader.readAsText(file);
            
            // Reset the file input
            event.target.value = '';
        }
        
        // Show import options dialog
        function showImportDialog(importedLogs) {
            // Create dialog backdrop
            const dialogBackdrop = document.createElement('div');
            dialogBackdrop.className = 'dialog-backdrop';
            
            // Create dialog box
            const dialog = document.createElement('div');
            dialog.className = 'dialog';
            
            dialog.innerHTML = `
                <h3 class="dialog-title">Import ${importedLogs.length} logs</h3>
                <p>How would you like to import these logs?</p>
                <div class="dialog-actions">
                    <button id="replace-btn" class="btn-red">Replace All</button>
                    <button id="merge-btn" class="btn-blue">Merge with Existing</button>
                    <button id="cancel-import-btn">Cancel</button>
                </div>
            `;
            
            dialogBackdrop.appendChild(dialog);
            document.body.appendChild(dialogBackdrop);
            
            // Handle dialog buttons
            document.getElementById('replace-btn').addEventListener('click', function() {
                logs = importedLogs;
                saveLogs();
                updateUI();
                showNotification('success', 'Import Complete', `Replaced logs with ${importedLogs.length} imported logs.`);
                document.body.removeChild(dialogBackdrop);
            });
            
            document.getElementById('merge-btn').addEventListener('click', function() {
                // Create a map of existing IDs for quick lookup
                const existingIds = new Set(logs.map(log => log.id));
                
                // Add only new logs
                let newLogsCount = 0;
                
                importedLogs.forEach(log => {
                    if (!existingIds.has(log.id)) {
                        logs.push(log);
                        newLogsCount++;
                    }
                });
                
                // Sort logs by timestamp (newest first)
                logs.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                saveLogs();
                updateUI();
                showNotification('success', 'Import Complete', `Added ${newLogsCount} new logs.`);
                document.body.removeChild(dialogBackdrop);
            });
            
            document.getElementById('cancel-import-btn').addEventListener('click', function() {
                document.body.removeChild(dialogBackdrop);
            });
        }
        
        // Clear all logs
        function clearLogs() {
            if (confirm('Are you sure you want to clear all logs? This cannot be undone.')) {
                logs = [];
                saveLogs();
                updateUI();
                showNotification('success', 'Logs cleared', 'All scan logs have been removed.');
            }
        }
        
        // Export logs preserving the exact local time
        function exportLogs() {
            // Create export data with timestamps that preserve local time exactly
            const exportData = logs.map(log => {
                const date = new Date(log.timestamp);
                
                // Format date in a consistent way that preserves local time
                // Format: YYYY-MM-DDTHH:MM:SS.sss (without the Z suffix)
                const localISOString = date.getFullYear() + '-' +
                    String(date.getMonth() + 1).padStart(2, '0') + '-' +
                    String(date.getDate()).padStart(2, '0') + 'T' +
                    String(date.getHours()).padStart(2, '0') + ':' +
                    String(date.getMinutes()).padStart(2, '0') + ':' +
                    String(date.getSeconds()).padStart(2, '0') + '.' +
                    String(date.getMilliseconds()).padStart(3, '0');
                
                return {
                    ...log,
                    timestamp: localISOString
                };
            });
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            
            const exportFileName = `nfc-logs-${new Date().toISOString().slice(0,10)}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileName);
            document.body.appendChild(linkElement);
            linkElement.click();
            document.body.removeChild(linkElement);
            
            showNotification('success', 'Logs exported', `Logs saved to ${exportFileName}`);
        }
        
        // Load logs from localStorage
        function loadLogs() {
            const savedLogs = localStorage.getItem('CEN104_nfcLogs');
            if (savedLogs) {
                try {
                    logs = JSON.parse(savedLogs);
                } catch (e) {
                    logs = [];
                    console.error('Error parsing saved logs:', e);
                }
            }
        }
        
        // Save logs to localStorage
        function saveLogs() {
            localStorage.setItem('CEN104_nfcLogs', JSON.stringify(logs));
        }
        
        // Load database from localStorage
        function loadDatabase() {
            const savedDatabase = localStorage.getItem('nfcDatabase');
            if (savedDatabase) {
                try {
                    uidToNameMap = JSON.parse(savedDatabase);
                    updateDatabaseStatus();
                } catch (e) {
                    uidToNameMap = {};
                    console.error('Error parsing saved database:', e);
                }
            }
        }
        
        // Save database to localStorage
        function saveDatabase() {
            localStorage.setItem('nfcDatabase', JSON.stringify(uidToNameMap));
            updateDatabaseStatus();
        }
        
        // Update database status indicator
        function updateDatabaseStatus() {
            const count = Object.keys(uidToNameMap).length;
            if (count > 0) {
                databaseStatus.textContent = `${count} entries`;
            } else {
                databaseStatus.textContent = 'Not loaded';
            }
        }
        
        // Group logs by date and UID
        function groupLogsByDateAndUid(filteredLogs) {
            const grouped = {};
            
            filteredLogs.forEach(log => {
                // Get date object
                const dateObj = new Date(log.timestamp);
                
                // Format date with hyphens instead of using toLocaleDateString()
                const day = String(dateObj.getDate()).padStart(2, '0');
                const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                const year = dateObj.getFullYear();
                const date = `${day}-${month}-${year}`;
                
                const uid = log.uid;
                const time = dateObj.toLocaleTimeString();
                const name = uidToNameMap[uid] || 'Unknown';
                
                // Create key for date and UID combination
                const key = `${date}_${uid}`;
                
                if (!grouped[key]) {
                    grouped[key] = {
                        date,
                        uid,
                        name,
                        times: [],
                        originalLogs: [] // Store original log references for edit/delete
                    };
                }
                
                grouped[key].times.push(time);
                grouped[key].originalLogs.push(log); // Store reference to original log
            });
            
            // Convert to array and sort by date (newest first)
            return Object.values(grouped).sort((a, b) => {
                // Parse the dates for comparison (in DD-MM-YYYY format)
                const partsA = a.date.split('-');
                const partsB = b.date.split('-');
                
                // Create date objects (year, month-1, day)
                const dateA = new Date(partsA[2], partsA[1] - 1, partsA[0]);
                const dateB = new Date(partsB[2], partsB[1] - 1, partsB[0]);
                
                return dateB - dateA;
            });
        }
        
        // Update the logs list based on filter
        function updateLogsList() {
            // Filter logs
            const filteredLogs = filter 
                ? logs.filter(log => {
                    // Match UID
                    if (log.uid.toLowerCase().includes(filter)) {
                        return true;
                    }
                    
                    // Match name if in database
                    const name = uidToNameMap[log.uid];
                    if (name && name.toLowerCase().includes(filter)) {
                        return true;
                    }
                    
                    return false;
                })
                : logs;
                
            function formatDate(date) {
                if (!date) return '';
                
                // Handle different input types
                const d = typeof date === 'string' ? new Date(date) : 
                          typeof date === 'number' ? new Date(date) : date;
                
                if (isNaN(d.getTime())) return 'Invalid date';
                
                // Format as DD-MM-YYYY
                const day = String(d.getDate()).padStart(2, '0');
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const year = d.getFullYear();
                
                return `${day}-${month}-${year}`;
            }

            // Format time consistently
            function formatTime(date) {
                if (!date) return '';
                
                const d = typeof date === 'string' ? new Date(date) : 
                          typeof date === 'number' ? new Date(date) : date;
                
                if (isNaN(d.getTime())) return 'Invalid time';
                
                // Format as HH:MM:SS
                return d.toTimeString().split(' ')[0];
            }
                
            // Group logs by date and UID
            const groupedLogs = groupLogsByDateAndUid(filteredLogs);
                
            // Update filtered count
            filteredCount.textContent = filteredLogs.length;
            
            // Show/hide empty message
            emptyLogs.style.display = filteredLogs.length > 0 ? 'none' : 'block';
            
            // Clear table
            logsTbody.innerHTML = '';
            
            // Add grouped logs to table
            groupedLogs.forEach(group => {
                const row = document.createElement('tr');
                
                // Name cell
                const nameCell = document.createElement('td');
                nameCell.className = 'name-cell';
                nameCell.textContent = group.name;
                
                // UID cell
                const uidCell = document.createElement('td');
                uidCell.className = 'uid-cell';
                uidCell.textContent = group.uid;
                
                // Date cell
                const dateCell = document.createElement('td');
                dateCell.className = 'date-cell';
                dateCell.textContent = group.date;
                
                // Times cell
                const timesCell = document.createElement('td');
                timesCell.className = 'times-cell';
                
                // Add time tags
                group.times.forEach(time => {
                    const timeTag = document.createElement('span');
                    timeTag.className = 'time-tag';
                    timeTag.textContent = time;
                    timesCell.appendChild(timeTag);
                });
                
                // Actions cell
                const actionsCell = document.createElement('td');
                actionsCell.className = 'actions-cell';
                
                // Edit button
                const editIcon = document.createElement('i');
                editIcon.className = 'fas fa-edit action-icon edit-icon';
                editIcon.title = 'Edit';
                editIcon.addEventListener('click', () => showEditLogDialog(group));
                
                // Delete button
                const deleteIcon = document.createElement('i');
                deleteIcon.className = 'fas fa-trash-alt action-icon delete-icon';
                deleteIcon.title = 'Delete';
                deleteIcon.addEventListener('click', () => confirmDeleteLog(group));
                
                actionsCell.appendChild(editIcon);
                actionsCell.appendChild(deleteIcon);
                
                row.appendChild(nameCell);
                row.appendChild(uidCell);
                row.appendChild(dateCell);
                row.appendChild(timesCell);
                row.appendChild(actionsCell);
                
                logsTbody.appendChild(row);
            });
        }
        
        // Show edit log dialog
        function showEditLogDialog(group) {
            // Select the first log for this group as the one to edit
            // (This approach will modify all logs for the same UID on the same day)
            currentEditLog = group.originalLogs[0];
            
            // Create dialog backdrop
            const dialogBackdrop = document.createElement('div');
            dialogBackdrop.className = 'dialog-backdrop';
            
            // Create dialog box
            const dialog = document.createElement('div');
            dialog.className = 'dialog';
            
            // Get current values
            const currentDate = new Date(currentEditLog.timestamp);
            const formattedDate = currentDate.toISOString().split('T')[0]; // YYYY-MM-DD format for date input
            const formattedTime = currentDate.toTimeString().split(' ')[0]; // HH:MM:SS format for time input
            
            dialog.innerHTML = `
                <h3 class="dialog-title">Edit Log Entry</h3>
                
                <div class="form-group">
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" class="form-control" value="${group.name}">
                </div>
                
                <div class="form-group">
                    <label for="edit-uid">UID:</label>
                    <input type="text" id="edit-uid" class="form-control" value="${group.uid}" readonly>
                    <small style="color: #777; display: block; margin-top: 5px;">UID cannot be changed</small>
                </div>
                
                <div class="form-group">
                    <label for="edit-date">Date:</label>
                    <input type="date" id="edit-date" class="form-control" value="${formattedDate}">
                </div>
                
                <div class="form-group">
                    <label for="edit-time">Time:</label>
                    <input type="time" id="edit-time" class="form-control" value="${formattedTime.substr(0, 5)}" step="1">
                </div>
                
                <div class="dialog-actions">
                    <button id="save-log-btn" class="btn-green">Save Changes</button>
                    <button id="cancel-edit-btn">Cancel</button>
                </div>
            `;
            
            dialogBackdrop.appendChild(dialog);
            document.body.appendChild(dialogBackdrop);
            
            // Handle save button
            document.getElementById('save-log-btn').addEventListener('click', function() {
                const newName = document.getElementById('edit-name').value.trim();
                const newDate = document.getElementById('edit-date').value;
                const newTime = document.getElementById('edit-time').value;
                
                // Update the name in the database if changed
                if (newName !== group.name) {
                    uidToNameMap[group.uid] = newName;
                    saveDatabase();
                }
                
                // Update all logs in this group with new date and time
                const newDateTime = new Date(`${newDate}T${newTime}`);
                
                // Update all logs with the same UID and date
                group.originalLogs.forEach(log => {
                    // Keep hours/minutes from the new time, but use original seconds/milliseconds
                    const originalDate = new Date(log.timestamp);
                    const updatedDate = new Date(newDateTime);
                    updatedDate.setSeconds(originalDate.getSeconds());
                    updatedDate.setMilliseconds(originalDate.getMilliseconds());
                    
                    // Update the timestamp
                    log.timestamp = updatedDate.getTime();
                });
                
                // Save changes
                saveLogs();
                updateUI();
                
                showNotification('success', 'Log Updated', 'The log entry has been successfully updated.');
                document.body.removeChild(dialogBackdrop);
            });
            
            // Handle cancel button
            document.getElementById('cancel-edit-btn').addEventListener('click', function() {
                document.body.removeChild(dialogBackdrop);
                currentEditLog = null;
            });
        }
        
        // Confirm delete log
        function confirmDeleteLog(group) {
            if (confirm(`Are you sure you want to delete all log entries for ${group.name} (${group.uid}) on ${group.date}?`)) {
                // Get all log IDs in this group
                const logIds = group.originalLogs.map(log => log.id);
                
                // Remove all logs with matching IDs
                logs = logs.filter(log => !logIds.includes(log.id));
                
                saveLogs();
                updateUI();
                
                showNotification('success', 'Logs Deleted', `Deleted ${logIds.length} log entries.`);
            }
        }
        
        // Update the entire UI
        function updateUI() {
            updateLogsList();
            updateDatabaseStatus();
            
            // Update total scans
            totalScans.textContent = logs.length;
            
            // Update last scan
            if (logs.length > 0) {
                const lastTimestamp = new Date(logs[0].timestamp);
                lastScan.textContent = lastTimestamp.toLocaleString();
            } else {
                lastScan.textContent = 'Never';
            }
            
            // Enable/disable buttons
            exportBtn.disabled = logs.length === 0;
            clearBtn.disabled = logs.length === 0;
        }
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
